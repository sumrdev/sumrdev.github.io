    <body>
        <ul>
            <div class = backDiv>
                <button class  = back onclick="window.location=href='../index.html'">Go back</button>
                <form>  
                <input type="number" placeholder="Insert a length" id="a" onKeyUp="inputChange(event)">
                <input type="number" placeholder="Insert a length" id="b" onKeyUp="inputChange(event)">
                <input type="number" placeholder="Insert a length" id="c" onKeyUp="inputChange(event)">
                 </form> 
            </div>
        </ul>

        <div class = "scriptcontainer"> 
            <div class = "cinema" id="cinema">
                <script data-ad-client="ca-pub-6108458977480791" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <script>

                function setup()
                {
                    var canvas = document.getElementById("cinema");
                    var width = canvas.offsetWidth;
                    var sketchCanvas = createCanvas(width,width/(16/9));
                    sketchCanvas.parent("cinema")
                    translate(width/2,height/2);
                
                    noFill();
                    stroke(255);
                    strokeWeight(3);
                    console.log("ran");
                
                
                }
                
                function inputChange(e) 
                {
                        background(0);
                        let a = document.getElementById("a").value
                        let b = document.getElementById("b").value
                        let c = document.getElementById("c").value
                
                        let tri = [c,b,a];
                        let triVector = [createVector(0,0),createVector(0,tri[2])];
                    
                        if(tri[2]<tri[0]+tri[1])
                        {
                            let C1 = (tri[2]*tri[2]+tri[0]*tri[0]-tri[1]*tri[1])/(2*tri[2]);
                            let C2 = Math.sqrt(tri[0]*tri[0]-C1*C1);
                            triVector.push(createVector(C1,C2));
                            translate(-a/2,C2/2);
                            triangle(triVector[2].x, triVector[2].y*-1, triVector[0].x,triVector[0].y,triVector[1].y,triVector[1].x);console.log(triVector);
                            console.log(-a/2,C2/2);
                        }
                        else
                        {
                            console.log("Illegal move");
                        }
                    }
                


                </script>
                <script src="../js/p5.js"></script>
            </div>
        </div>
