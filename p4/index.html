<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Physics</title>

        <link rel = "stylesheet" href ="./css/style.css">

        <script src="./js/physic.js"></script>
        <script src="./js/p5.min.js"></script>
    </head>

    <body oncontextmenu="return false;">
        <div id="canvas">
        </div>
        <div class="sliders">
            <div class="slidecontainer">
                <p>CIRCLE AMOUNT: <span id="circleAmountValue"></span></p>
                <input type="range" min="0" max="20" value="10" class="slider" id="circleAmount">
            </div>
            <div class="slidecontainer">
                <p>GRAVITY FORCE: <span id="gravityForceValue"></span></p>
                <input type="range" min="0" max="300" value="100" class="slider" id="gravityForce">
            </div>
            <div class="slidecontainer">
                <p>REPEL FORCE: <span id="repelForceValue"></span></p>
                <input type="range" min="0" max="300" value="150" class="slider" id="repelForce">
            </div>
            <div class="slidecontainer">
                <p>ATTRACT FORCE: <span id="attractForceValue"></span></p>
                <input type="range" min="0" max="300" value="150" class="slider" id="attractForce">
            </div>
            <div class="slidecontainer">
                <p>FRICTION FORCE: <span id="frictionForceValue"></span></p>
                <input type="range" min="0" max="200" value="100" class="slider" id="frictionForce">
            </div>
            <div class="slidecontainer">
                <p>DRAG FORCE: <span id="dragForceValue"></span></p>
                <input type="range" min="0" max="36" value="9" class="slider" id="dragForce">
            </div>
            <div class="slidecontainer">
                <p>SHOW VELOCITY<p></p>
                <label class="switch">
                <input type="checkbox" id="showVel">
                <span class="sliderbox round"></span>
              </label>
            </div>
            
        </div>

    </body>
</html
